<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Owlist - Project Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon-3.ico">
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="whole-page-container" class="wrapper">
    </div>
    <!-- Add Task Modal -->
  <div class="modal fade" id="add-task-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <h3 class="modal-title mb-3" id="exampleModalLongTitle">New Task</h3>
          <form>
              <div class="form-group">
                <ul class="modal-list" >
                  <li>
              <label for="assignee">Assignee</label>
              <input type="text" class="form-control" id="assignee1" aria-describedby="emailHelp" placeholder="Add assignee"></li>
              <li>
              <label for="projectName">Project Name</label>
              <input type="text" class="form-control" id="projectName1" aria-describedby="emailHelp" placeholder="Project name"></li>
             </ul>
            </div>
            <div class="form-group">
              <label for="taskName" class="mt-3">Task Name</label>
              <input type="text" class="form-control" id="taskName1" aria-describedby="emailHelp" placeholder="Task name">
            </div>

          <a data-toggle="collapse" href="#task-description" role="button" aria-expanded="false" aria-controls="collapseExample">Description</a>
          <div class="collapse" id="task-description">
              <div class="">
                <div class="form-group">
                    <textarea class="form-control" id="taskDescriptionTextarea1" rows="3"></textarea>
                  </div>
              </div>
          </div>
            <a data-toggle="collapse" href="#task-due-date" role="button" aria-expanded="false" aria-controls="collapseExample">Due Date</a>
            <div class="collapse" id="task-due-date">
              <div class="">
                <div class="form-group">
                  <input type="date" class="form-control" name="dueDate">
                </div>
              </div>
          </div>
          <a data-toggle="collapse" href="#task-attachment" role="button" aria-expanded="false" aria-controls="collapseExample">Attachment</a>
            <div class="collapse" id="task-attachment">
              <div class="">
                <div class="form-group">
                <input type="file" class="form-control-file" id="addAttachment1">
              </div>
            </div>
           </div>
            <button type="submit" class="btn btn-primary full-width">Submit</button>
          </form>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>

 <!-- New Project Modal -->
  <div class="modal fade" id="new-project-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <h3 class="modal-title mb-3" id="exampleModalLongTitle">New Project</h3>
          <form>
            <div class="form-group">
              <label for="projectName" class="mt-3">Project Name</label>
              <input type="text" class="form-control" id="projectName1" aria-describedby="emailHelp" placeholder="Project name">
            </div>
            <div class="form-group">
              <label for="projectDesc" class="mt-3">Description</label>
              <textarea class="form-control" id="projectDescriptionTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary full-width">Submit</button>
          </form>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>

<!-- Profile Settings Modal -->
  <div class="modal fade" id="profile-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <h3 class="modal-title mb-3" id="exampleModalLongTitle">Profile Settings</h3>
            <div class="form-group">
              <label for="Username1">Change Display Username</label>
              <input type="email" class="form-control" id="Username1" aria-describedby="emailHelp" placeholder="Show current display name here">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail2">Change Email Address</label>
              <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Show current email address here">
            </div>
            <div class="form-group">
              <label for="ChangePassword1">Change Password</label>
              <input type="password" class="form-control" id="ChangePassword1" placeholder="Current Password">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="ChangePassword2" placeholder="New Password">

            </div>
            <button type="submit" class="btn btn-primary full-width">Update</button>
          </form>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>

  </body>
</html>
